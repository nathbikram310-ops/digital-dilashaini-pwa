<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>डिजिटल डिलाशैनि</title>
</head>
<body>
  <div class="container">
    <h1>डिजिटल डिलाशैनि</h1>
    <div class="login-box">
      <h2>Login / Signup</h2>
      <select id="role">
        <option value="citizen">नागरिकको रूपमा</option>
        <option value="rep">जनप्रतिनिधिको रूपमा</option>
      </select>
      <input type="email" placeholder="Email" id="email" />
      <input type="password" placeholder="Password / OTP" id="password" />
      <button onclick="login()">लगइन / साइनअप</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(
          reg => console.log('SW registered', reg),
          err => console.log('SW registration failed', err)
        );
      });
    }
  </script>
</body>
</html>
